<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="app container__app">
        <img class="logo app__logo" src="../images/logo.svg" alt="">
        <div class="services app__services">
          <div class="file services__file">
            <img class="file__img" src="../images/icon-document.svg" alt="">
          </div>
          <div class="folder services__folder">
            <img class="folder__img" src="../images/icon-folder.svg" alt="">
          </div>
          <div class="upload services__upload">
            <img class="upload__img" src="../images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>
      <div class="storage container__storage">
        <p class="storage__use">You’ve used <span>815 GB</span> of your storage</p>
        <div class="bar storage__bar">
          <div class="bar__background"></div>
          <div class="bar__progression"></div>
          <div class="bar__usage"></div>
        </div>
        <p class="storage__min">0 GB</p>
        <p class="storage__max">1000 GB</p>
        <div class="space storage__space">
          <p class=" space__text"><span>185</span> GB Left</p>
        </div>

      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rapha445</a>.
    </div>
  </footer>
</body>

</html>
